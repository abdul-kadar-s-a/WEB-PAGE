<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
     content="width=device-width,
      initial-scale=1.0">
    <title>Project-1 Countdown Timer</title>
   
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p>COUNTDOWN TO.. ABDUL</p>
    <h2 class="newyear">New Year</h2>
     <div class="counter">

<div class="box">
        <h2 id="Days" >00</h2>
        <small>Days</small>
    </div>

<div class="box">
        <h2 id="Hours" >00</h2>
        <small>Hours</small>
    </div>

<div class="box">
        <h2 id="Minuts" >00</h2>
        <small>Minuts</small>
    </div>

<div class="box">
        <h2 id="Seconds" >00</h2>
        <small>Seconds</small>
    </div>
</div>

    <script src="js/script.js"></script>
</body>
</html>
